<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>متجر KIES</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
    }
    .product {
      background: #fff;
      padding: 15px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .product img {
      max-width: 100%;
      border-radius: 6px;
    }
    .product h3 {
      margin: 10px 0 5px;
    }
  </style>
</head>
<body>

  <h1>منتجاتنا</h1>
  <div id="productList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDC7d17QScA1olu4igkh5yhuwA4p9TwADc",
      authDomain: "kies-store.firebaseapp.com",
      projectId: "kies-store",
      storageBucket: "kies-store.firebasestorage.app",
      messagingSenderId: "1066547080126",
      appId: "1:1066547080126:web:4f0b404675f2d4200527ef",
      measurementId: "G-1GM6ZPV71V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const productList = document.getElementById('productList');
    const productsRef = collection(db, "products");

    const snapshot = await getDocs(productsRef);
    snapshot.forEach(doc => {
      const data = doc.data();
      const item = document.createElement("div");
      item.className = "product";
      item.innerHTML = `
        <img src="${data.image}" alt="${data.name}" />
        <h3>${data.name}</h3>
        <p>${data.description}</p>
        <strong>السعر: ${data.price} ريال</strong>
      `;
      productList.appendChild(item);
    });
  </script>
</body>
</html>
