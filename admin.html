<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إضافة منتج</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center">إضافة منتج جديد</h1>
  <form id="productForm">
    <input type="text" id="name" placeholder="اسم المنتج" required />
    <input type="text" id="image" placeholder="رابط الصورة" required />
    <textarea id="description" placeholder="وصف المنتج" required></textarea>
    <input type="number" id="price" placeholder="السعر بالريال" required />
    <button type="submit">إضافة</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDC7d17QScA1olu4igkh5yhuwA4p9TwADc",
      authDomain: "kies-store.firebaseapp.com",
      projectId: "kies-store",
      storageBucket: "kies-store.firebasestorage.app",
      messagingSenderId: "1066547080126",
      appId: "1:1066547080126:web:4f0b404675f2d4200527ef",
      measurementId: "G-1GM6ZPV71V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const form = document.getElementById('productForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const image = document.getElementById('image').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);

      try {
        await addDoc(collection(db, "products"), {
          name,
          image,
          description,
          price
        });
        alert("تم إضافة المنتج بنجاح!");
        form.reset();
      } catch (error) {
        alert("حدث خطأ: " + error.message);
      }
    });
  </script>
</body>
</html>
