<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>KIES STORE</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getFirestore, collection, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDC7d17QScA1olu4igkh5yhuwA4p9TwADc",
      authDomain: "kies-store.firebaseapp.com",
      projectId: "kies-store",
      storageBucket: "kies-store.firebasestorage.app",
      messagingSenderId: "1066547080126",
      appId: "1:1066547080126:web:4f0b404675f2d4200527ef",
      measurementId: "G-1GM6ZPV71V"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const container = document.getElementById("products");

    onSnapshot(collection(db, "products"), (snapshot) => {
      container.innerHTML = "";
      snapshot.forEach((doc) => {
        const p = doc.data();
        container.innerHTML += `
          <div class="card">
            <img src="${p.image}" alt="${p.name}">
            <h3>${p.name}</h3>
            <p>${p.price} ريال</p>
          </div>
        `;
      });
    });
  </script>

  <style>
    body { font-family: sans-serif; background: #f7f7f7; text-align: center; }
    h1 { margin-top: 20px; }
    #products { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; padding: 20px; }
    .card {
      background: white; padding: 10px; border-radius: 10px;
      width: 200px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%; height: 150px; object-fit: cover; border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>منتجات KIES</h1>
  <div id="products">جارٍ التحميل...</div>
</body>
</html>
